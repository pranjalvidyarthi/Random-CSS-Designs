<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar | The creative coder</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .week {
            display: flex;
            gap: 5px;
            height: 115px;
            padding: 20px 40px;
            background: #fff;
            border-radius: 10px;
        }

        .week li {
            list-style: none;
            height: 60px;
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-weight: 100;
            font-size: 1.2em;
        }

        .week li.current {
            position: relative;
            background: rgba(110, 238, 5, 0.733);
            height: 100px;
            width: 100px;
            font-size: 1.65em;
            color: #000;
            border: 6px solid #00000066;
            transform: translateY(-30px);
            font-weight: 500;
            cursor: pointer;
        }

        .week li.current h1 {
            position: absolute;
            transform: translateY(30px);
            font-size: 1.4em;
            color: #000;
        }

        .week li.current h5 {
            position: absolute;
            transform: translateY(60px);
            font-size: 1.5rem;
            color: #000;
            font-weight: 100;
        }

        .week li.current h3 {
            position: absolute;
            transform: translateY(-65px);
            font-size: 1.3rem;
            color: #000;
            font-weight: 100;
            border: 2px solid #fff;
            border-radius: 10px;
            background: #fff;

        }
    </style>
</head>

<body>
    <ul class="week">
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thur</li>
        <li>Fri</li>
        <li>Sat</li>
        <li>Sun</li>
    </ul>

    <script>
        let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        let date = new Date();
        let dayNum = date.getDay();
        let month = months[date.getMonth()];
        let year = date.getFullYear();
        let day = date.getDate();
        let active = document.querySelector(".week li:nth-child(" + dayNum + ")");
        active.classList.add('current');

        let h1 = document.createElement('h1');
        h1.innerHTML = day;
        active.appendChild(h1);

        let h5 = document.createElement('h5');
        h5.innerHTML = month;
        active.appendChild(h5);

        let h3 = document.createElement('h3');
        h3.innerHTML = year;
        active.appendChild(h3);
    </script>
</body>

</html>
