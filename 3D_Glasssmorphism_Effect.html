<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Button | The creative coder</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        display: flex;
        min-height: 100vh;
        background: #1a1a1a;
    }

    .pixel-btn{
        position: relative;
        width: 180px;
        height: 60px;
        border: none;
        outline: none;
        color: #fff;
        background: #333;
        font-size: 1.25em;
        font-weight: 400;
        text-transform: uppercase;
        cursor: pointer;
    }

    .pixel-btn span{
        position: relative;
        z-index: 2;
    }

    .pixel-container{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
    }
    .pixel{
        position: absolute;
        width: 10px;
        height: 10px;
        pointer-events: none;
        background: var(--clr);
        border : 1px solid rgba(0,0,0,0.25);
        transition: opacity 0.5s ease;
        opacity: 0;
    }
    .pixel-btn:hover .pixel{
        opacity: 1;
    }
</style>
<body>
    <button class="pixel-btn">
        <span>Pixel</span>
        <div class="pixel-container" style="--clr:#03a9f4;"></div>
    </button>

    <script>
        let buttons = document.querySelectorAll('.pixel-btn');
        buttons.forEach(button => {
            let pixelContainer = button.querySelector('.pixel-container');
            let pixelSize = 10;
            let btnWidth = button.offsetWidth;
            let btnHeight = button.offsetHeight;
            let cols = Math.floor(btnWidth / pixelSize);
            let rows = Math.floor(btnHeight / pixelSize);

            for (let row = 0; row < rows; row++){
                for (let col = 0; col < cols; col++){
                    let pixel = document.createElement('div');
                    pixel.classList.add('pixel');

                    pixel.style.left = `${col * pixelSize}px`;
                    pixel.style.top = `${row * pixelSize}px`;
                    let delay = Math.random() * 1;
                    pixel.style.transitionDelay = `${delay}s`;
                    pixelContainer.appendChild(pixel);
                }
            }
        })
    </script>
</body>
</html>
