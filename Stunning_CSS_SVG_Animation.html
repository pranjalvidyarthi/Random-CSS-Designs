<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creative Coder</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
    }
    section{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #072631;
        animation: changeColor 10s linear infinite;
    }
    @keyframes changeColor {
        0%{
            filter: hue-rotate(0deg);
        }
        100%{
            filter: hue-rotate(360deg);
        }
    }
    svg{
        position: relative;
        width: 90px;
        height: 90px;
        z-index: 1000;
        animation: ani2 ease-in-out alternate infinite;
    }
    @keyframes ani2 {
        0%{
            transform: rotateY(0deg);
        }
        50%{
            transform: rotate(0deg);
        }
        50.0001%, 100%{
            transform: rotateY(180deg);
        }
    }
    svg circle{
        width: 100%;
        height: 100%;
        fill: none;
        stroke-width: 10;
        stroke-linecap: round;
        stroke: skyblue;
        transform: translate(5px , 5px);
        stroke-dasharray: 250;
        stroke-dashoffset: 249;
        animation: animate 2s ease-in-out alternate infinite;
    }

    @keyframes animate {
        0%,2%{
            stroke-dashoffset: 249;
        }
        50%{
            stroke-dashoffset: 125;
        }
        90%, 100%{
            stroke-dashoffset: 249;
        }
    }

    .loader{
        animation: positionX 2s ease-in-out alternate infinite;
    }
    @keyframes positionX {
        0%{
            transform: rotate(180deg) translateX(-40px);
        
        }
        100%{
            transform: rotate(180deg) translateX(40px);
        }
    }
    .box{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        display: flex;
        justify-content: center;
        -webkit-box-reflect: below -80px linear-gradient(transparent , #0000);
    }
    .box:nth-child(2){
        filter: blur(10px);
    }
    .box:nth-child(3){
        filter: blur(20px);
    }
</style>
<body>
    <section>
        <div class="box">
            <div class="loader">
                <svg>
                    <circle cx="40" cy="40" r="40"></circle>
                </svg>
            </div>
        </div>
          <div class="box">
            <div class="loader">
                <svg>
                    <circle cx="40" cy="40" r="40"></circle>
                </svg>
            </div>
        </div>
          <div class="box">
            <div class="loader">
                <svg>
                    <circle cx="40" cy="40" r="40"></circle>
                </svg>
            </div>
        </div>
    </section>
</body>
</html>
