<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 160px;
        background: #151f28;
    }

    .button{
        position: relative;
        padding: 16px 30px;
        font-size: 1.5rem;
        color: var(--color);
        border: 2px solid rgba(0,0,0,0.5);
        border-radius: 4px;
        text-shadow: 0 0 15px var(--color);
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.1rem;
        transition: 0.5s;
        z-index: 1;
}

.button:hover{
    color: #fff;
    border: 2px solid rgba(0,0,0,0);
    box-shadow: 0 0 0px var(--color);
}
.button::before{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--color);
    z-index: -1;
    transform: scale(0);
    transition: 0.5s;
}
.button:hover::before{
    transform: scale(1);
    transition-delay: 0.5s;
    box-shadow: 0 0 10px var(--color),
    0 0 30px var(--color),
    0 0 60px var(--color);
}

.button span{
    position: absolute;
    background: var(--color);
    border-radius: 2px;
    box-shadow:  0 0 10px var(--color), 0 0 30px var(--color),
        0 0 50px var(--color), 0 0 100px var(--color);
    transition : 0.5 ease-in-out;
    transition-delay: 0.25s;
}
</style>
<body>
    <div class="container">
        <a href="#" class="button" style="--color:#6aff00">
            <span></span><span></span><span></span><span></span>Button
        </a>
    </div>
</body>
</html>
